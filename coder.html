<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Container Chain ‚Ä¢ Explorer v1.3.1</title>
  <link rel="icon" href="https://raw.githubusercontent.com/lapgia57-netizen/gohome/main/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0b0f1a;
      --surface: rgba(20, 25, 40, 0.58);
      --surface-hover: rgba(35, 45, 70, 0.68);
      --surface-active: rgba(50, 65, 100, 0.78);
      --glass: rgba(30, 40, 70, 0.32);
      --text: #e0e7ff;
      --text-secondary: #a5b4fc;
      --accent: #7c3aed;
      --accent-neon: #c084fc;
      --accent-cyan: #22d3ee;
      --accent-glow: rgba(124, 58, 237, 0.48);
      --cyan-glow: rgba(34, 211, 238, 0.42);
      --border: rgba(124, 58, 237, 0.28);
      --online-bg: #10b981;
      --warning: #facc15;
      --danger: #f87171;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      background-image: 
        radial-gradient(circle at 12% 12%, rgba(124,58,237,0.14) 0%, transparent 28%),
        radial-gradient(circle at 88% 78%, rgba(34,211,238,0.11) 0%, transparent 32%);
      background-attachment: fixed;
    }

    .header {
      background: rgba(11, 15, 26, 0.78);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding: 1.1rem 1.6rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1.6rem;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    h1 {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2rem, 6.5vw, 2.6rem);
      font-weight: 900;
      background: linear-gradient(90deg, var(--accent), var(--accent-cyan), var(--accent-neon));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1.4px;
      text-shadow: 0 0 24px var(--accent-glow);
    }

    .version-badge {
      background: rgba(124,58,237,0.25);
      color: var(--accent-neon);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.84rem;
      padding: 0.24rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--accent);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 14px var(--accent-glow);
    }

    .stats {
      display: flex;
      gap: 1.8rem;
      font-size: 0.94rem;
      font-family: 'JetBrains Mono', monospace;
    }

    .stat-item strong { color: var(--accent-cyan); }

    .main-layout {
      display: flex;
      flex-direction: column;
      height: calc(100dvh - 72px);
    }

    .sidebar {
      background: rgba(15, 20, 35, 0.65);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid var(--border);
      overflow-y: auto;
      padding: 1.3rem 0;
      flex-shrink: 0;
    }

    @media (min-width: 960px) {
      .main-layout { flex-direction: row; }
      .sidebar {
        width: 380px;
        border-bottom: none;
        border-right: 1px solid var(--border);
      }
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 1.8rem;
      background: linear-gradient(to bottom, transparent, rgba(11,15,26,0.45));
    }

    .search-wrapper {
      position: relative;
      margin-bottom: 1.8rem;
    }

    .search {
      width: 100%;
      padding: 1.1rem 1.1rem 1.1rem 3.2rem;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 16px;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.02rem;
      backdrop-filter: blur(14px);
      transition: all 0.3s ease;
    }

    .search:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 6px var(--cyan-glow);
      background: rgba(30,40,70,0.5);
    }

    .search-icon {
      position: absolute;
      left: 1.3rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 1.4rem;
    }

    .tree { padding: 0 1rem; }
    .tree ul { list-style: none; padding-left: 1.6rem; }
    .tree li {
      padding: 0.7rem 1.1rem;
      margin: 0.25rem 0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.28s ease;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 0.98rem;
      color: var(--text-secondary);
    }

    .tree li:hover {
      background: var(--surface-hover);
      color: var(--text);
      transform: translateX(5px);
      box-shadow: 0 5px 18px rgba(0,0,0,0.32);
    }

    .tree li.active {
      background: linear-gradient(to right, rgba(124,58,237,0.3), transparent);
      color: white;
      font-weight: 600;
    }

    .tree .folder {
      font-weight: 700;
      color: var(--text);
    }

    .tree .folder::before {
      content: "‚ñ∏ ";
      display: inline-block;
      width: 1.5em;
      color: var(--accent-cyan);
      transition: transform 0.4s ease;
    }

    .tree .folder.open::before {
      transform: rotate(90deg);
    }

    .tree .file::before {
      content: "‚óÜ ";
      color: var(--accent-neon);
      margin-right: 0.5rem;
      font-size: 0.92rem;
    }

    .file-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .file-path-hint {
      font-size: 0.78rem;
      color: var(--text-secondary);
      opacity: 0.7;
      font-family: 'JetBrains Mono', monospace;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      color: var(--accent-cyan);
      gap: 1.6rem;
    }

    .spinner {
      width: 64px;
      height: 64px;
      border: 6px solid rgba(124,58,237,0.22);
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      animation: spin 1.4s cubic-bezier(0.4,0,0.2,1) infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .realtime-panel {
      background: var(--glass);
      backdrop-filter: blur(18px);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 1.6rem;
      margin-bottom: 2.2rem;
      box-shadow: 0 10px 36px rgba(0,0,0,0.38);
      transition: all 0.4s ease;
    }

    .realtime-panel:hover {
      transform: translateY(-7px);
      box-shadow: 0 18px 52px rgba(124,58,237,0.25);
    }

    .panel-title {
      font-family: 'Orbitron', monospace;
      font-size: 1.38rem;
      font-weight: 700;
      color: var(--accent-neon);
      margin-bottom: 1.4rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      text-shadow: 0 0 14px var(--accent-glow);
    }

    .pulse {
      width: 13px;
      height: 13px;
      background: var(--accent-cyan);
      border-radius: 50%;
      box-shadow: 0 0 0 0 var(--cyan-glow);
      animation: pulse 2.6s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(34,211,238,0.8); }
      70% { box-shadow: 0 0 0 18px rgba(34,211,238,0); }
      100% { box-shadow: 0 0 0 0 rgba(34,211,238,0); }
    }

    .event-item {
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
      font-size: 0.95rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-secondary);
      transition: all 0.28s ease;
    }

    .event-item:hover {
      color: var(--text);
      background: rgba(124,58,237,0.14);
      transform: translateX(7px);
    }

    .event-item:last-child { border-bottom: none; }

    .hash { 
      color: var(--accent-cyan); 
      font-family: 'JetBrains Mono', monospace; 
      font-weight: 500;
    }

    .time { 
      color: var(--text-secondary); 
      font-size: 0.86rem; 
      white-space: nowrap;
    }

    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(11,15,26,0.88);
      backdrop-filter: blur(18px);
      border-top: 1px solid var(--border);
      padding: 1rem 1.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      z-index: 999;
      flex-wrap: wrap;
      gap: 1.2rem;
    }

    .online-count {
      background: var(--online-bg);
      color: white;
      padding: 0.5rem 1.4rem;
      border-radius: 999px;
      font-weight: 800;
      box-shadow: 0 5px 18px rgba(16,185,129,0.5);
    }

    @media (max-width: 480px) {
      .content, .realtime-panel { padding: 1.4rem; }
      .status-bar { font-size: 0.84rem; padding: 0.9rem 1.4rem; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div style="display:flex; align-items:center; gap:1.2rem;">
      <h1>Container Chain</h1>
      <span class="version-badge" title="C·∫≠p nh·∫≠t: 10/01/2026 ‚Äì Show HTML Title + UX Improve">v1.3.1</span>
    </div>
    <div class="stats">
      <span>Online: <strong id="online">0</strong></span>
      <span>‚Ä¢ 30s sync</span>
    </div>
  </div>

  <div class="main-layout">
    <div class="sidebar">
      <div class="search-wrapper">
        <span class="search-icon">üîç</span>
        <input type="text" class="search" id="search" placeholder="T√¨m theo t√™n, title, hash, path..." autocomplete="off"/>
      </div>
      
      <div class="tree" id="tree">
        <div class="loading-container">
          <div class="spinner"></div>
          <div>ƒêang ƒë·ªìng b·ªô chain...</div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="realtime-panel">
        <div class="panel-title">
          <span class="pulse"></span>
          Latest Blocks
        </div>
        <div id="latest-blocks">ƒêang t·∫£i d·ªØ li·ªáu...</div>
      </div>

      <div class="realtime-panel">
        <div class="panel-title">
          <span class="pulse"></span>
          Latest Uploads
        </div>
        <div id="latest-txs">ƒêang t·∫£i d·ªØ li·ªáu...</div>
      </div>
    </div>
  </div>

  <div class="status-bar">
    <div>Last sync: <span id="time">‚Äî</span></div>
    <div class="online-count">Chain Online: <span id="online2">0</span></div>
    <div style="color:var(--text-secondary);">v1.3.1 ‚Ä¢ 10/01/2026</div>
  </div>

  <script>
    const CUSTOM_DOMAIN = "https://hkhqn.github.io/thuongmai/";
    const RAW_BASE = "https://raw.githubusercontent.com/HKHQN/thuongmai/main/";
    const API_URL = "https://api.github.com/repos/HKHQN/thuongmai/git/trees/main?recursive=1";
    const HIDDEN_FILES = ['dev.html', 'index.html', 'CNAME', 'README.md', 'LICENSE', 'coder.html'];

    let allFiles = [];

    // Cache ƒë·ªÉ l∆∞u title ƒë√£ fetch tr√°nh g·ªçi l·∫°i nhi·ªÅu l·∫ßn
    const titleCache = new Map();

    async function getHtmlTitle(path) {
      // Ch·ªâ c·ªë g·∫Øng l·∫•y title v·ªõi file .html / .htm
      if (!path.match(/\.html?$|\.htm$/i)) return null;

      // ƒê√£ c√≥ trong cache ‚Üí tr·∫£ v·ªÅ ngay
      if (titleCache.has(path)) return titleCache.get(path);

      try {
        const url = CUSTOM_DOMAIN + path;
        const response = await fetch(url, { cache: "force-cache" });
        if (!response.ok) return null;

        const text = await response.text();
        const match = text.match(/<title[^>]*>(.*?)<\/title>/is);
        const title = match ? match[1].trim() : null;

        titleCache.set(path, title);
        return title;
      } catch {
        return null;
      }
    }

    async function loadData() {
      const treeEl = document.getElementById("tree");
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error(`GitHub API error: ${res.status}`);
        
        const data = await res.json();
        if (data.message) throw new Error(data.message);

        allFiles = data.tree
          .filter(f => f.type === "blob")
          .filter(f => !HIDDEN_FILES.includes(f.path.split('/').pop()));

        const onlineCount = allFiles.filter(f => f.path.startsWith("online/")).length;

        document.getElementById("online").textContent = onlineCount;
        document.getElementById("online2").textContent = onlineCount;

        await renderTree(allFiles);
        renderRealTimePanels(allFiles);
        updateTime();

      } catch (e) {
        treeEl.innerHTML = `<div style="color:var(--danger);padding:2.5rem;text-align:center;">
          L·ªói k·∫øt n·ªëi: ${e.message}<br><small>Th·ª≠ l·∫°i sau 30 gi√¢y...</small>
        </div>`;
      }
    }

    async function renderTree(files) {
      const container = document.getElementById("tree");
      container.innerHTML = "";

      const rootUl = document.createElement("ul");
      const folders = {};

      // S·∫Øp x·∫øp files theo ƒë∆∞·ªùng d·∫´n ƒë·ªÉ hi·ªÉn th·ªã ƒë·∫πp h∆°n
      const sortedFiles = [...files].sort((a,b) => a.path.localeCompare(b.path));

      for (const file of sortedFiles) {
        const parts = file.path.split('/');
        const filename = parts.pop();
        let current = rootUl;

        parts.forEach((dir, i) => {
          const pathSoFar = parts.slice(0, i+1).join('/');
          if (!folders[pathSoFar]) {
            const li = document.createElement("li");
            li.className = "folder";
            li.textContent = dir;
            li.onclick = (e) => { e.stopPropagation(); toggleFolder(li); };
            const ul = document.createElement("ul");
            ul.style.display = "none";
            li.appendChild(ul);
            current.appendChild(li);
            folders[pathSoFar] = ul;
            current = ul;
          } else {
            current = folders[pathSoFar];
          }
        });

        const li = document.createElement("li");
        li.className = "file";
        li.title = file.path;

        // T·∫°o ph·∫ßn hi·ªÉn th·ªã title + t√™n file
        const titleSpan = document.createElement("span");
        titleSpan.className = "file-title";

        const pathHint = document.createElement("span");
        pathHint.className = "file-path-hint";
        pathHint.textContent = file.path;

        // L·∫•y title (n·∫øu c√≥) ho·∫∑c fallback v·ªÅ t√™n file
        const htmlTitle = await getHtmlTitle(file.path);
        titleSpan.textContent = htmlTitle || filename;

        li.appendChild(titleSpan);
        li.appendChild(pathHint);

        li.onclick = () => openFile(file.path);
        current.appendChild(li);
      }

      container.appendChild(rootUl);
    }

    function toggleFolder(li) {
      li.classList.toggle("open");
      const ul = li.querySelector("ul");
      ul.style.display = ul.style.display === "none" ? "block" : "none";
    }

    function openFile(path) {
      const url = path.endsWith('.html') || path.endsWith('.htm')
        ? CUSTOM_DOMAIN + path
        : RAW_BASE + path;
      window.open(url, '_blank');
    }

    function getFakeRelativeTime() {
      const minutes = Math.floor(Math.random() * 300) + 3;
      if (minutes < 60) return `${minutes} ph√∫t tr∆∞·ªõc`;
      const hours = Math.floor(minutes / 60);
      return `${hours} gi·ªù tr∆∞·ªõc`;
    }

    function renderRealTimePanels(files) {
      const sorted = [...files].sort((a,b) => b.path.localeCompare(a.path));

      document.getElementById("latest-blocks").innerHTML = sorted.slice(0, 8).map(f => `
        <div class="event-item">
          <span><span class="hash">${f.path.split('/').pop().slice(0,16)}${f.path.length>16?'...':''}</span></span>
          <span class="time">${getFakeRelativeTime()}</span>
        </div>
      `).join('') || "<div style='text-align:center;color:var(--text-secondary);padding:1.6rem;'>Ch∆∞a c√≥ block m·ªõi</div>";

      document.getElementById("latest-txs").innerHTML = sorted.slice(8, 16).map(f => `
        <div class="event-item">
          <span>Upload ‚Üí <span class="hash">${f.path.split('/').pop().slice(0,20)}${f.path.length>20?'...':''}</span></span>
          <span class="time">${getFakeRelativeTime()}</span>
        </div>
      `).join('') || "<div style='text-align:center;color:var(--text-secondary);padding:1.6rem;'>Ch∆∞a c√≥ upload m·ªõi</div>";
    }

    function updateTime() {
      document.getElementById("time").textContent = 
        new Date().toLocaleString("vi-VN", { dateStyle: "short", timeStyle: "medium" });
    }

    // Kh·ªüi ch·∫°y & auto sync
    loadData();
    setInterval(loadData, 30000);

    // T√¨m ki·∫øm (t√¨m c·∫£ title + filename + path)
    document.getElementById("search").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase().trim();
      document.querySelectorAll(".tree li.file").forEach(el => {
        const title = el.querySelector(".file-title")?.textContent?.toLowerCase() || "";
        const path = el.title?.toLowerCase() || "";
        const visible = !term || title.includes(term) || path.includes(term);
        el.style.display = visible ? "" : "none";
      });
    });
  </script>
</body>
</html>
