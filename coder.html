<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Container Chain ‚Ä¢ Explorer v1.2.0</title>
  <link rel="icon" href="https://raw.githubusercontent.com/lapgia57-netizen/gohome/main/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0a0e17;
      --surface: #111827;
      --surface-hover: #1a2235;
      --surface-active: #1e2a44;
      --text: #e2e8f0;
      --text-secondary: #94a3b8;
      --accent: #7c3aed;
      --accent-glow: rgba(124, 58, 237, 0.35);
      --accent-secondary: #06b6d4;
      --border: #1e293b;
      --online-bg: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      overflow-x: hidden;
    }

    .header {
      background: linear-gradient(135deg, #0a0e17 0%, #0f1626 100%);
      padding: 0.9rem 1.2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      position: relative;
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(1.4rem, 5.5vw, 1.8rem);
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.9px;
    }

    .version-badge {
      background: rgba(124,58,237,0.18);
      color: var(--accent);
      font-size: 0.74rem;
      padding: 0.18rem 0.6rem;
      border-radius: 6px;
      border: 1px solid var(--accent);
      font-family: 'JetBrains Mono', monospace;
      cursor: help;
    }

    .stats {
      display: flex;
      gap: 1.2rem;
      font-size: 0.84rem;
      white-space: nowrap;
    }

    .stat-item strong { color: var(--accent); }

    .main-layout {
      display: flex;
      flex-direction: column;
      height: calc(100dvh - 56px);
    }

    .sidebar {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      overflow-y: auto;
      padding: 1.1rem 0;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }

    @media (min-width: 960px) {
      .main-layout { flex-direction: row; }
      .sidebar {
        width: 340px;
        border-bottom: none;
        border-right: 1px solid var(--border);
      }
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 1.3rem;
      background: linear-gradient(to bottom, var(--bg), #0c1321);
    }

    .search-wrapper {
      position: relative;
      margin: 0 0 1.3rem;
    }

    .search {
      width: 100%;
      padding: 0.85rem 1rem 0.85rem 2.6rem;
      background: var(--surface-active);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.95rem;
      transition: all 0.25s ease;
    }

    .search:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-glow);
    }

    .search-icon {
      position: absolute;
      left: 0.9rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .tree { padding: 0 0.6rem; }
    .tree ul { list-style: none; padding-left: 1.3rem; }
    .tree li {
      padding: 0.5rem 0.9rem;
      margin: 0.15rem 0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.94rem;
    }

    .tree li:hover { background: var(--surface-hover); transform: translateX(3px); }
    .tree li.active { background: var(--surface-active); color: white; }

    .tree .folder {
      font-weight: 600;
      color: #cbd5e1;
      transition: color 0.25s ease;
    }
    .tree .folder::before {
      content: "‚ñ∏ ";
      display: inline-block;
      width: 1.3em;
      color: var(--accent-secondary);
      transition: transform 0.28s cubic-bezier(0.4,0,0.2,1);
    }
    .tree .folder.open::before { transform: rotate(90deg); }

    .tree .file::before {
      content: "‚óÜ ";
      color: var(--accent);
      margin-right: 0.3rem;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 55vh;
      color: var(--accent-secondary);
      gap: 1.2rem;
    }

    .spinner {
      width: 52px;
      height: 52px;
      border: 5px solid rgba(124,58,237,0.22);
      border-top: 5px solid var(--accent);
      border-radius: 50%;
      animation: spin 1.1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .realtime-panel {
      background: rgba(17,24,39,0.75);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.7rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .realtime-panel:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(124,58,237,0.15);
    }

    .panel-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .pulse {
      width: 10px;
      height: 10px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 0 0 var(--accent-glow);
      animation: pulse 2.2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(124,58,237,0.65); }
      70% { box-shadow: 0 0 0 12px rgba(124,58,237,0); }
      100% { box-shadow: 0 0 0 0 rgba(124,58,237,0); }
    }

    .event-item {
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border);
      font-size: 0.89rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-secondary);
      transition: all 0.18s ease;
    }

    .event-item:hover {
      color: var(--text);
      background: rgba(124,58,237,0.09);
      transform: translateX(4px);
    }

    .event-item:last-child { border-bottom: none; }

    .hash { 
      color: var(--accent); 
      font-family: 'JetBrains Mono', monospace; 
    }

    .time { 
      color: var(--text-secondary); 
      font-size: 0.81rem; 
      white-space: nowrap;
    }

    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(10,14,23,0.9);
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--border);
      padding: 0.7rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.83rem;
      z-index: 100;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .online-count {
      background: var(--online-bg);
      color: white;
      padding: 0.38rem 1rem;
      border-radius: 999px;
      font-weight: 700;
      box-shadow: 0 3px 12px rgba(16,185,129,0.4);
    }

    @media (max-width: 480px) {
      .content, .realtime-panel { padding: 1rem; }
      .status-bar { font-size: 0.78rem; padding: 0.6rem 1rem; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div style="display:flex; align-items:center; gap:0.9rem;">
      <h1>Container Chain</h1>
      <span class="version-badge" title="C·∫≠p nh·∫≠t m·ªõi nh·∫•t: 09/01/2026 ‚Äì ƒê·ªïi repo & domain">v1.2.0</span>
    </div>
    <div class="stats">
      <span>Online: <strong id="online">0</strong></span>
      <span>‚Ä¢ 30s sync</span>
    </div>
  </div>

  <div class="main-layout">
    <div class="sidebar">
      <div class="search-wrapper">
        <span class="search-icon">üîç</span>
        <input type="text" class="search" id="search" placeholder="T√¨m file, hash, path..." autocomplete="off"/>
      </div>
      <div class="tree" id="tree">
        <div class="loading-container">
          <div class="spinner"></div>
          <div>ƒêang ƒë·ªìng b·ªô chain...</div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="realtime-panel">
        <div class="panel-title">
          <span class="pulse"></span>
          Latest Blocks
        </div>
        <div id="latest-blocks">ƒêang t·∫£i d·ªØ li·ªáu...</div>
      </div>

      <div class="realtime-panel">
        <div class="panel-title">
          <span class="pulse"></span>
          Latest Uploads
        </div>
        <div id="latest-txs">ƒêang t·∫£i d·ªØ li·ªáu...</div>
      </div>
    </div>
  </div>

  <div class="status-bar">
    <div>Last sync: <span id="time">‚Äî</span></div>
    <div class="online-count">Chain Online: <span id="online2">0</span></div>
    <div style="color:var(--text-secondary);">v1.2.0 ‚Ä¢ 09/01/2026</div>
  </div>

  <script>
    const CUSTOM_DOMAIN = "https://hkhqn.github.io/thuongmai/";
    const RAW_BASE = "https://raw.githubusercontent.com/HKHQN/thuongmai/main/";
    const API_URL = "https://api.github.com/repos/HKHQN/thuongmai/git/trees/main?recursive=1";
    const HIDDEN_FILES = ['dev.html', 'index.html', 'CNAME', 'README.md', 'LICENSE', 'coder.html'];

    let allFiles = [];

    async function loadData() {
      const treeEl = document.getElementById("tree");
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error(`GitHub API error: ${res.status}`);
        
        const data = await res.json();
        if (data.message) throw new Error(data.message);

        allFiles = data.tree
          .filter(f => f.type === "blob")
          .filter(f => !HIDDEN_FILES.includes(f.path.split('/').pop()));

        const onlineCount = allFiles.filter(f => f.path.startsWith("online/")).length;

        document.getElementById("online").textContent = onlineCount;
        document.getElementById("online2").textContent = onlineCount;

        renderTree(allFiles);
        renderRealTimePanels(allFiles);
        updateTime();

      } catch (e) {
        treeEl.innerHTML = `<div style="color:var(--danger);padding:1.8rem;text-align:center;">
          L·ªói k·∫øt n·ªëi: ${e.message}<br><small>Th·ª≠ l·∫°i sau 30 gi√¢y...</small>
        </div>`;
      }
    }

    function renderTree(files) {
      const container = document.getElementById("tree");
      container.innerHTML = "";

      const rootUl = document.createElement("ul");
      const folders = {};

      files.forEach(file => {
        const parts = file.path.split('/');
        const filename = parts.pop();
        let current = rootUl;

        parts.forEach((dir, i) => {
          const pathSoFar = parts.slice(0, i+1).join('/');
          if (!folders[pathSoFar]) {
            const li = document.createElement("li");
            li.className = "folder";
            li.textContent = dir;
            li.onclick = (e) => { e.stopPropagation(); toggleFolder(li); };
            const ul = document.createElement("ul");
            ul.style.display = "none";
            li.appendChild(ul);
            current.appendChild(li);
            folders[pathSoFar] = ul;
            current = ul;
          } else {
            current = folders[pathSoFar];
          }
        });

        const li = document.createElement("li");
        li.className = "file";
        li.textContent = filename;
        li.title = file.path;
        li.onclick = () => openFile(file.path);
        current.appendChild(li);
      });

      container.appendChild(rootUl);
    }

    function toggleFolder(li) {
      li.classList.toggle("open");
      const ul = li.querySelector("ul");
      ul.style.display = ul.style.display === "none" ? "block" : "none";
    }

    function openFile(path) {
      const url = path.endsWith('.html') || path.endsWith('.htm')
        ? CUSTOM_DOMAIN + path
        : RAW_BASE + path;
      window.open(url, '_blank');
    }

    function getFakeRelativeTime() {
      const minutes = Math.floor(Math.random() * 240) + 5;
      if (minutes < 60) return `${minutes} ph√∫t tr∆∞·ªõc`;
      const hours = Math.floor(minutes / 60);
      return `${hours} gi·ªù tr∆∞·ªõc`;
    }

    function renderRealTimePanels(files) {
      const sorted = [...files].sort((a,b) => b.path.localeCompare(a.path));

      document.getElementById("latest-blocks").innerHTML = sorted.slice(0, 8).map(f => `
        <div class="event-item">
          <span><span class="hash">${f.path.split('/').pop().slice(0,16)}${f.path.length>16?'...':''}</span></span>
          <span class="time">${getFakeRelativeTime()}</span>
        </div>
      `).join('') || "<div style='text-align:center;color:var(--text-secondary);padding:1rem;'>Ch∆∞a c√≥ block n√†o</div>";

      document.getElementById("latest-txs").innerHTML = sorted.slice(8, 16).map(f => `
        <div class="event-item">
          <span>Upload ‚Üí <span class="hash">${f.path.split('/').pop().slice(0,20)}${f.path.length>20?'...':''}</span></span>
          <span class="time">${getFakeRelativeTime()}</span>
        </div>
      `).join('') || "<div style='text-align:center;color:var(--text-secondary);padding:1rem;'>Ch∆∞a c√≥ upload m·ªõi</div>";
    }

    function updateTime() {
      document.getElementById("time").textContent = 
        new Date().toLocaleString("vi-VN", { dateStyle: "short", timeStyle: "medium" });
    }

    // Kh·ªüi ch·∫°y & auto sync
    loadData();
    setInterval(loadData, 30000);

    // T√¨m ki·∫øm
    document.getElementById("search").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase().trim();
      document.querySelectorAll(".tree li").forEach(el => {
        const text = (el.textContent + (el.title || "")).toLowerCase();
        el.style.display = term ? (text.includes(term) ? "" : "none") : "";
      });
    });
  </script>
</body>
          </html>
